<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Pagamento</title>
  </head>
  <body>
    <h1>Preencha os detalhes do pagamento:</h1>
    <form action="http://127.0.0.1:3000/pagamento" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" required /><br />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome" required /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" required /><br />

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" required /><br />

      <label for="valor">Valor:</label>
      <input type="number" name="valor" step="0.01" required /><br />

      <button type="submit">Pagar</button>
    </form>
  </body>
</html>
